{% extends 'base.html' %}
{% block content %}

<h1>Character List</h1>

{% for character in characters %}
  <div class="card">
    <a href="{#% url 'detail' character.id %}"></a>
      <div class="card-content">
        <span class="card-title">{{ character.name }}</span>
        <p>Age: {{ character.age }}</p>
        <p>Location: {{ character.location }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
