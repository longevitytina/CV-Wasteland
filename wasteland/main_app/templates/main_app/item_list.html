{% extends 'base.html' %}
{% block content %}

<h1 class="mt-2">All items</h1>
<div class="row">
    {% for item in items %}
    <div class="card col-md-4 mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <div class="card-text">Description: {{ item.description }}</div>
            <div class="card-text">Type: {{ item.type }}</div>
            <div class="card-action">
                <a href="{% url 'item_edit' item.id %}" method="post">
                {% csrf_token %}
                EDIT</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
