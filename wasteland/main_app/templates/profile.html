{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <h1>Welcome back, {{ username }}</h1>
        <a href="{% url 'new_character' %}">Add a Character</a>
      </div>
    </div>
  </div>
</div>

<h3>Character List</h3>
<div class="row">
  <div class="col s6">
{% for character in characters %}
  <div class="card character">
    <a href="{% url 'character_detail' character.id %}">
      <div class="card-content">
        <span class="card-title">{{ character.name }}</span>
        <p>Age: {{ character.age }}</p>
        <p>Location: {{ character.location }}</p>
      </div>
    </a>
  </div>
</div>
</div>
{% endfor %}


{% endblock %}
